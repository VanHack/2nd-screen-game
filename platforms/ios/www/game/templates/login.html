<ion-view title="Login" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="login-form6" class="list">
      <h1 id="login-heading5" style="color:#000000;">Welcome</h1>
      <div id="login-markdown7" class="show-list-numbers-and-dots">
        <p style="color:#000000;">Please
          <strong>log in</strong> to participate on the game.</p>
      </div>
      <ion-list id="login-list4">
        <label class="item item-input" id="login-input7">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input8">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="tabsController.myProfile()" id="login-button4" class="button button-stable button-block">Log in</a>
      <a href-inappbrowser="/signup" id="login-button5" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
