<ion-view title="Game" id="page2">
  <ion-content padding="true" class="has-header">
    <h1 id="game-heading1" style="color:#000000;">Game of day</h1>
    <div id="game-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>10</strong> points</p>
    </div>
    <div class="list card" id="game-card21">
      <ion-item class="item-icon-left" id="game-list-item3">
        <i class="icon ion-help"></i>Question</ion-item>
      <div id="game-container1">
        <form id="game-form1" class="list">
          <ion-radio id="game-radio1">Option 1</ion-radio>
          <ion-radio id="game-radio2">Option 2</ion-radio>
          <ion-radio id="game-radio3">Option 3</ion-radio>
        </form>
      </div>
      <div class="item item-body" id="game-list-item-container2">
        <div id="game-markdown3" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">First five correct answers
            <strong>double</strong> the value</p>
        </div>
      </div>
    </div>
    <a ui-sref="tabsController.answer()" id="game-button1" class="button button-positive button-large button-block icon-right ion-android-send">Answer</a>
  </ion-content>
</ion-view>
